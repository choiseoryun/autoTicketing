<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h4 style="text-align: center;">티켓팅 자동화 프로그램</h4>
                <form action="/add" method="post">
                    <div class="col-auto"><label for="exampleFormControlInput1" class="form-label">ID</label>
                        <input name='username' type='password' class="form-control form-control-sm" /><br>
                    </div>
                    <div class="col-auto"><label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                        <input name='pwd' type='password' class="form-control form-control-sm" /><br>
                        <div class="col-auto"><label for="exampleFormControlInput1" class="form-label">공연번호</label>
                            <input name='concert' type='text' class="form-control form-control-sm" /><br>
                            <div class="col-auto"><label for="exampleFormControlInput1" class="form-label">회차정보:</label>
                                <input name='date' type='number' class="form-control form-control-sm" /><br>
                                <div class="col-auto"><label for="exampleFormControlInput1" class="form-label">오픈
                                        시간</label>
                                    <input name='time' type='datetime-local' value="12:00:00"
                                        class="form-control form-control-sm" /><br>
                        <div class="d-grid gap-2">
                                <input type='submit' class="btn btn-dark col-auto">
                        </div>
                </form>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>


</body>

</html>
